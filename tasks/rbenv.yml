---
- name: confere diretorio  '~/.rbenv'.
  file: 
    path: ~/.rbenv 
    owner: $USER 
    group: $USER 
    mode: 0755 
    state: directory
- name: get script for install rbenv.
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: ~/.rbenv
    clone: yes
    update: yes
- name: echo bash.
  shell: echo 'eval "$(~/.rbenv/bin/rbenv init - bash)"' >> ~/.bashrc
