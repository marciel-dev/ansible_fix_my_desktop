---
- name: get script for install rbenv
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: ~/.rbenv
    clone: yes
    update: yes
- name: test
  shell: echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
- name: configure rbenv
  shell: echo 'eval "$(rbenv init -)"' >> ~/.bashrc
- name: configre bash
  shell: source ~/.bashrc


