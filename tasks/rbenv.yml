---
- name: get script for install rbenv
  get_url:
    url: https://github.com/rbenv/rbenv-installer/raw/HEAD/bin/rbenv-installer 
    dest: /tmp/rbenv-installer.sh
    mode: 0755
- name: install rbenv
  shell: /tmp/rbenv-installer.sh
- name: configre bash
  shell: echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc && echo 'eval "$(rbenv init -)"' >> ~/.bashrc && source ~/.bashrc
- name: Remove the rbenv-installer.sh
  file: 
    path: /tmp/rbenv-installer.sh
    state: absent

